<div class="modal-dialog" role="document">
    <br><br>
    <div class="modal-content">
       
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login to LTI News</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required minlength="4" maxlength="35" >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword" >Password</label>
                    <input type="password" class="form-control" id="InputPassword" required minlength="6" maxlength="12" >
                </div>

                <input type="checkbox" id="remember" name="remember"> Remember me!
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['']">Close</button>
        </div>
    </div>
</div>
