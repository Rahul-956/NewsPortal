    <div id="TopheadlineCarousel">
        <ngb-carousel >
            <ng-template *ngFor="let nd of topHeadlinesData , let i=index" ngbSlide>
                <div *ngIf="i<8">
                <div class="picsum-img-wrapper">
                    <img src="{{nd.urlToImage}}" width= "100%"  object-fit="fill" height=" 700px"  alt=" first slide">
                </div>
                <div  class="carousel-caption">
                    <h3>{{nd.title}}</h3>
                    <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read more</a>
                </div>
            </div>
            </ng-template>
        </ngb-carousel>
    </div>
