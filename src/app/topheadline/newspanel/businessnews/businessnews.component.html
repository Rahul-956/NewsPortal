<div class="container-fluid mt-3">
    <br><br><br>
    <app-newspanel></app-newspanel>
    <div class="row mt-3">
        <div *ngFor="let nd of businessNews" class="col-lg-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>

                <a class="btn btn-dark btn-sm" target="_black" href="{{nd.url}}">Read more</a>
            </div>
        </div>
    </div>
</div>
